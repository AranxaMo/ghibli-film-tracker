<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Films Tracker | Profile</title>
    <script src="https://kit.fontawesome.com/ce00375316.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header class="header-movie">
        <nav class="navbar">
            <div class="icon-container">
                <a href="./home.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>

            <div class="logout-container">
                <a href="../index.html"><i class="fa-solid fa-arrow-right-from-bracket logout-icon"></i></a>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="card-container">
            <div class="profile-img">
                <img  class="profile-picture" src="../assets/img/profile-img.png" alt="">
            </div>
            <section class="profile-container">
                <div class="profile-info">
                    <h1>Username</h1>
                    <p>Scores</p>
                    <p>Passwords</p>
                </div>
                <div class="progress-user">
                    <h2>Ghibli movies watched</h2>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <p class="progress-number">15/24</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>Made with love by <a href="https://github.com/AranxaMo" class="github-link">Aranxa Martínez</a> ♥️</p>
    </footer>
    <script src="../scripts/profile.js" type="module"></script>
</body>
</html>
