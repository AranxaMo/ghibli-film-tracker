<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Films Tracker | Profile</title>
    <script src="https://kit.fontawesome.com/ce00375316.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/details.css">
</head>
<body>
    <header class="header-movie">
        <nav class="navbar">
            <a href="./home.html"><i class="fa-solid fa-arrow-left"></i></a>
        </nav>
    </header>
    <main class="main-profile">
        <section class="profile-container">
            <div class="profile-img">
                <img  class="profile-picture" src="../Design/img/profile-img.png" alt="">
            </div>
            <div class="profile-info">
                <h1>Username</h1>
                <p>Scores</p>
                <p>Passwords</p>
            </div>
        </section>
        <section class="progress-user">
            <h2>Ghibli movies watched</h2>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p class="progress-number">15/24</p>
        </section>
    </main>

    <footer class="footer">
        <p>Made with love by <a href="https://github.com/AranxaMo" class="github-link">Aranxa</a> ♥️</p>
    </footer>
    <!-- <script src="../scripts/firebase.js" type="module"></script> -->
</body>
</html>
