<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Films Tracker | Home</title>
    <script src="https://kit.fontawesome.com/ce00375316.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <i class="fa-solid fa-bars hamburguer"></i>

            <ul class="navbar-content">
                <li>Home</li>
                <li>Profile</li>
            </ul>

            <input class="search-bar" type="text" placeholder="Search movie">
            <div class="search-container"></div>

            <div class="search-items">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <i class="fa-solid fa-filter"></i>
            </div>
        </nav>

        <section class="hero">
            <h1 class="hero-title">Studio Ghibli Films Tracker</h1>
            <img class="hero-logo" src="" alt="">
        </section>
    </header>

    <main class="main">
        <section class="movies-section"></section>
    </main>

    <footer class="footer">
        <p>Made with Love by Aranxa</p>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
