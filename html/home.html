<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Films Tracker | Home</title>
    <script src="https://kit.fontawesome.com/ce00375316.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="./profile.html"><i class="fa-solid fa-user"></i></a>

            <div class="nav-search">
                <div class="input-box">
                    <input class="search-bar" type="text" placeholder="Search...">
                    <span class="search">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </span>
                    <i class="fa-solid fa-xmark close-icon icon"></i>
                </div>
                <div class="filter-box">
                    <i class="fa-solid fa-filter filter-icon icon"></i>
                    <div class="filters-options">
                        <div class="filters-sort">
                            <label for="options">Sort by</label>
                            <select name="options" id="options">
                                <option value="duration">Duration</option>
                                <option value="year">Year</option>
                                <option value="audience">Audience Score</option>
                            </select>
                        </div>
                        <div class="filters-order">
                            <label for="order">Order</label>
                            <select name="order" id="order">
                                <option value="ascendant">Ascendant</option>
                                <option value="descendant">Descendant</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="search-results"></ul>
        </nav>

        <section class="hero"></section>
    </header>

    <main class="main">
        <section class="movies-section"></section>
    </main>

    <footer class="footer">
        <p>Made with love by <a href="https://github.com/AranxaMo" class="github-link">Aranxa ♥️</a></p>
    </footer>
    <script src="../scripts/main.js" type="module"></script>
</body>
</html>
