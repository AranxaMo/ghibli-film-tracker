<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Films Tracker | Movie</title>
    <script src="https://kit.fontawesome.com/ce00375316.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>

            <ul class="navbar-content">
                <li>Home</li>
                <li>Profile</li>
            </ul>

            <input class="search-bar" type="text" placeholder="Search movie">

            <div class="search-items">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-filter"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="video-movie"></div>
        <div class="movie-cover"></div>

        <section class="movie-info">
            <h1 class="movie-info__title"></h1>
            <h2 class="movie-info__titleJ"></h2>
            <p class="movie_info__rating"></p>
            <p class="movie_info__date"></p>
            <p class="movie_info__time"></p>
            <div class="movie-info__stars">&starf;&starf;&starf;&starf;&star;</div>

            <h3>Synopsis</h3>
            <p class="movie-info__synopsis"></p>

            <input type="checkbox" name="" id="">

            <a href="#" class="movie-link" target="_blank">More</a>
        </section>
    </main>

    <footer class="footer">
        <p>Made with Love by Aranxa</p>
    </footer>

    <script src="../scripts/details.js"></script>
</body>
</html>
